<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Creating a table" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="tablebuild.css" />

    <title>Table Assignment</title>
  </head>
  <body>
    <table CELLSPACING=0>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>

      <tbody>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>

        <tr>
          <th>August</th>
          <th>$3,590</th>
          <th>$4,000</th>
        </tr>

        <tr>
          <th>September</th>
          <th>$4,420</th>
          <th>$5,000</th>
        </tr>

        <tr>
          <th>October</th>
          <th>$4,870</th>
          <th>$5,000</th>
        </tr>

        <tr>
          <th>November</th>
          <th>$8,610</th>
          <th>$7,500</th>
        </tr>

        <tr>
          <th>Black Friday</th>
          <th colspan="2">$3,200</th>
        </tr>

        <tr>
          <th>December</th>
          <th>$6,820</th>
          <th>$7,500</th>
        </tr>
      </tbody>

      <tfoot>
          <tr>
              <th colspan="3">Compiled 06.11.2021 by Kendrick</th>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
