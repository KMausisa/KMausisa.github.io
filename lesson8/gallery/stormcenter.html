<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="content"
      description="This assignment will focus on the town page for the overall weather assignment"
    />
    <title>Weather Gallery</title>


    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

    <!-- script-->
    <script src="js/script.js" defer></script>
    <script src="../lazyloading/script.js" defer></script>

  </head>
  <body>
      <header>
        <picture>
          <img src="images/Logo/logo.png" alt="Weather Site Logo">
        </picture>

        <section class="headings">
          <h1>The Weather Site</h1>
          <div class="m">motto</div>
        </section>
      </header>

      <nav>
        <button onclick="toggleMenu()">&#9776</button>
        <ul id="primaryNav" class="hide">
          <li><a href="#">Home</a></li>
          <li><a href="#">Preston</a></li>
          <li><a href="#">Soda Springs</a></li>
          <li><a href="#">Fish Haven</a></li>
          <li><a href="#">Storm Center</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </nav>

      <main>
        <form action="thanks.html">
          <!-- Name -->
          <label for="fullname">Full Name* <input type="text" minlength="5" id="fullname" name="fullname" required pattern="\w\s\w"></label>
          <!-- Email -->
          <label for="email">Email <input type="email" id="email" name="email" placeholder="someone@gmail.com"></label>
          <!-- Phone Number -->
          <label for="phoneNumber">Phone Number* <input type="tel" id="phoneNumber" name="phoneNumber" required></label>
          <!-- Zip Code-->
          <label for="zipCode">Zip Code* <input type="number" id="zipCode" name="zipCode" required></label>
          <!-- Storm Date-->
          <label for="stormDate">Storm Date 
            <input type="date" id="stormDate" name="stormDate">
          </label>
          <!-- Storm Type Input-->
          <label for="stormType">Storm Type</label>
          <input list="stormTypes" id="stormType" name="stormType">
          <datalist id="stormTypes">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist>

          <!-- Storm Severity -->
          <label for="stormSeverity">Storm Severity <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1"></label>

          <!-- Storm Region -->
          <label for="stormRegion">Storm Region 
            <select name="stormRegion" id="stormRegion">
              <option value="">Select Region...</option>
              <option value="preston">Preston</option>
              <option value="soda">Soda Springs</option>
              <option value="fish">Fish Haven</option>
            </select>
          </label>
          
          <!-- In-Danger Level -->
          <div>
            <legend>In-Danger Level</legend>
            <div class="selection">
              <input type="radio" id="yes" name="select" value="yes" checked> <label for="yes">yes</label>
            </div>
            <div class="selection">
              <label><input type="radio" id="maybe" name="select" value="maybe"> maybe</label>
            </div>
            <div class="selection">
              <input type="radio" id="no" name="select" value="no">
              <label for="no">no</label>
            </div>
          </div>

          <!-- Additional Comments and Notes -->
          <label for="comments">Additional Information and Comments 
            <textarea name="story" id="story" cols="30" rows="10"></textarea>
          </label>
        </form>

        <input type="submit" class="sbutton" value="Confirm Storm">
      </main>

      <footer>
        <div class="contact">
          <h3>Contact Information</h3>
          <p>Telephone: (123) 456-7890</p>
          <p>Email: weather@weathersite.com</p>
        </div>

        <div class="map">
          <img src="https://via.placeholder.com/300x150" alt="Location Map">
        </div>

        <div class="copy">
          <p>
            &copy; <span id="year"></span> | Kendrick Jude Aaron Mausisa |
            California |
            <a href="https://byui.instructure.com/">BYUI Online Learning</a>
          </p>
          <p id="lastUpdate"></p>
        </div>
      </footer>
  </body>
</html>
